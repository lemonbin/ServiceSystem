    <link href="/resources/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>

    <title>后台登录 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="verifyCode" class="input-text size-L" type="text" placeholder="验证码"
                           onblur="checkCode()"
                           onclick="if(this.value=='验证码:'){this.value='';}" value="" style="width:150px;">
                    <img id="image" src="/getVerifyCode"> <a id="kanbuq" onclick="getVerifyCode()"
                                                             href="javascript:;">看不清，换一张</a></div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label style="float: right" for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        记住密码</label>
                    <span id="codeErr"></span>
                </div>
            </div>

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="button" onclick="loginSubmit()" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">大黄蜂 ll v3.1</div>
<script type="text/javascript" src="/resources/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/resources/static/h-ui/js/H-ui.min.js"></script>
<!--此乃百度统计代码，请自行删除-->
<script>
    function getVerifyCode() {
        $("#image").attr("src", "/getVerifyCode?index=" + Math.random());
    }

    function loginSubmit() {

        $.ajax({
            type: "post",
            url: "/loginSubmit",
            data: {
                username: $("#username").val(),
                password: $("#password").val(),
            },
            success: function (result) {
                if (result.errorCode == 1) {
                    $("#codeErr").html(result.message);
                }else {
                    location.href = "/index";
                }
            }
        })
    }

    function checkCode() {
        $.ajax({
            type: "get",
            url: "/checkCode",
            data: {
                verifyCode: $("#verifyCode").val()
            },
            success: function (result) {
                $("#codeErr").html(result.message);
            }
        })
    }


</script>
</body>
</html>
