<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header"></div>

<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div style=" " class="row cl">
                <div id="ver1" class="formControls col-xs-8 col-xs-offset-3">
                    <div>
                        <label>完成验证：</label>
                        <div id="captcha2">
                            <p id="wait2" class="show">正在加载验证码......</p>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <label style="float: right" for="online">
                            <input class="btn-danger" onclick="jump()" type="button" id="online" value="忘记密码">
                        </label>
                        <span id="codeErr"></span>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" id="submit2" type="button" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">大黄蜂 ll v3.1</div>

    $.ajax({
        url: "/getVerifyCode?index=" + Math.random(), // 加随机数防止缓存
        type: "get",
        dataType: "json",
        success: function (data) {
            // 调用 initGeetest 初始化参数
            // 参数1：配置参数
            // 参数2：回调，回调的第一个参数验证码对象，之后可以使用它调用相应的接口
            initGeetest({
                gt: data.gt,
                challenge: data.challenge,
                new_captcha: data.new_captcha, // 用于宕机时表示是新验证码的宕机
                offline: !data.success, // 表示用户后台检测极验服务器是否宕机，一般不需要关注
                product: "popup", // 产品形式，包括：float，popup
                width: "100%"
            }, handler2);
        }
    });

    var handler2 = function (captchaObj) {
        $("#submit2").click(function (e) {
            if (check()) {
                var result = captchaObj.getValidate();
                if (!result) {
                    layer.alert("请先完成验证")
                } else {
                    $.ajax({
                        type: "post",
                        url: "/loginSubmit",
                        data: {
                            username: $("#username").val(),
                            password: $("#password").val(),
                        },
                        success: function (result) {
                            if (result.errorCode == 1)
                                layer.alert(result.message);
                            else
                                location.href = "/index"
                        }
                    })
                }
            }
            e.preventDefault();
        });
        // 将验证码加到id为captcha的元素里，同时会有三个input的值用于表单提交
        captchaObj.appendTo("#captcha2");
        captchaObj.onReady(function () {
            $("#wait2").hide();
        });
    };

    function check() {


        var boo = true;
        if ($.trim($("#username").val()).length == 0) {
            boo = false;
        }
        if ($.trim($("#password").val()).length == 0) {
            boo = false;
        }
        if (!boo) {
            layer.alert("用户名或密码不能为空")
            var a = $.session.get("admin")
            alert(a)
        }
        return boo;
    }
    function jump() {
        location.href = "/retrieve-password"
    }

</script>
