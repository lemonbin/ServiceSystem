<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-change-password">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span></label>
            <div class="formControls col-xs-8 col-sm-9">  </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span></label>
            <div class="formControls col-xs-8 col-sm-9">
            </div>
        </div>
        <br><br><br><br><br><br><br><br>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请输入用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input onchange="checkAdmin()" type="text" class="input-text" autocomplete="off" placeholder="用户名" name="username" id="username">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>请输入邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="test" onchange="checkEmail()" class="input-text" autocomplete="off" placeholder="电子邮件地址" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="密码长度为6~16位" name="password" id="password">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" placeholder="两次输入的密码需一致" name="newpassword2" id="new-password2">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;开始重置&nbsp;&nbsp;">
                <input class="btn btn-primary radius" onclick="rollback()" type="submit" value="&nbsp;&nbsp;密码想起来了?返回登录&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/resources/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/resources/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/resources/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/resources/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/resources/lib/jquery/1.9.1/jquerysession.js"></script>
<script type="text/javascript">


    function checkAdmin() {
        $.ajax({
            type:'post',
            url:'/checkAdmin',
            data:{
                username:$("#username").val()
            },
            success:function (result) {
                layer.alert(result.message)
            }
        })
    }
    function checkEmail() {
        $.ajax({
            type:'post',
            url:'/checkEmail',
            data:{
                username:$("#username").val(),
                email:$("#email").val()
            },
            success:function (result) {
                layer.alert(result.message)
            }
        })
    }

    function rollback() {
        location.href='/login'
    }
    $(function(){
        var boo = true;
        $("#form-change-password").validate({
            rules:{
                username:{
                    required:true,
                },
                email:{
                    required:true,
                },
                password:{
                    required:true,
                    minlength:6,
                    maxlength:16
                },
                newpassword2:{
                    required:true,
                    minlength:6,
                    maxlength:16,
                    equalTo: "#password"
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(){

                $.ajax({
                   type:'post',
                    url:'/retrieve-pwd',
                    data:{
                        username:$("#username").val(),
                        password:$("#password").val(),
                        email:$("#email").val()
                    },
                    success:function (result) {
                       layer.alert(result.message);
                    }
                });
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });

    });

</script>
