<article class="page-container">
    <form action="/menu/addMenu" method="post" class="form form-horizontal" id="form-admin-role-add">
        <input type="hidden" id="menuId" value="0" name="id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>权限名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="urlkey" name="urlkey">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上级菜单：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="parentId" class="select" id="select1">

				</select>
				</span></div>

            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>链接：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="url" name="url">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="menu_save_submit();" class="btn btn-primary radius" type="submit"><i
                        class="Hui-iconfont">&#xe632;</i> 保存
                </button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/resources/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/resources/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/resources/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
    var a= GetQueryString("id");
    $(function () {
        $.ajax({
            type: "post",
            url: "/menu/showparent",
            data: null,
            success: function (list) {
                for (var i = 0; i < list.length; i++) {
                    showParent(list[i].parentId, list[i].name, list[i].id);
                }
            }
        });

        if (a != null) {
            $.ajax({
                type: "post",
                url: "/menu/editMenu",
                data: {
                    id: a
                },
                success: function (list) {
                    $("#menuId").attr("value", list.id);
                    $("#name").attr("value", list.name);
                    $("#urlkey").attr("value", list.urlkey);
                    $("#select1  option[value='" + list.parentId + "'] ").attr("selected", true);
                    if (list.url == '' || list.url == null) {
                        $("#url").attr("value", "无链接")
                    } else {
                        $("#url").attr("value", list.url);
                    }

                }
            })
        }

        function showParent(parentId, name, id) {
            if (parentId == 0) {
                var a = $("<option value='" + id + "'>" + name + "</option>");
                $("#select1").append(a);
            }
        }


        $(".permission-list dt input:checkbox").click(function () {
            $(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function () {
            var l = $(this).parent().parent().find("input:checked").length;
            var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if ($(this).prop("checked")) {
                $(this).closest("dl").find("dt input:checkbox").prop("checked", true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
            }
            else {
                if (l == 0) {
                    $(this).closest("dl").find("dt input:checkbox").prop("checked", false);
                }
                if (l2 == 0) {
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
                }
            }
        });

        $("#form-admin-role-add").validate({
            rules: {
                roleName: {
                    required: true
                },
                name: {
                    required: true
                },
                urlkey: {
                    required: true
                }

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                layer.msg('添加成功!', {icon: 1, time: 1000});
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
