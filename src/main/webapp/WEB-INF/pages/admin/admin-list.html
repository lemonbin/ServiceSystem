<script type="text/javascript">
    pageAllUser(1, 3)
    function pageAllUser(pageNum, pageSize) {
        $.ajax({
            url: "/getAllUser",
            data: {

                pageNum: pageNum,
                pageSize: pageSize
            },
            success: function (result) {
                alert(result)
                var list = result.list;
                $("#tab").html("");
                $("#page").html("");
                //调用分页方法
                //传入两个参数 一个结果集 一个地址
                showPage(result, "/pageAllUser")
                $.each(list, function (i, Elp) {
                    addNewTR(Elp)
                })
            }
        })
    }
    function addNewTR(Elp) {
        var td0 = $("<td></td>");
        var td1 = $("<td></td>").html("<p>" + Elp.username + "</p>");
        var td2 = $("<td></td>").html("<p>" + Elp.tel + "</p>");
        var td3 = $("<td></td>").html("<p>" + Elp.email + "</p>");
        var roles = Elp.roles
        var td4 = $("<td></td>").html("<p>" + $.each(roles, function (i, role) {
                    role.name
                }) + "</p>");

        var td5 = $("<td></td>").html("<p>" + Elp.create_time + "</p>");

        var td6 = $("<td class='td-status'></td>")
        var state = Elp.state
        if (state == 1) {
            td6.append($("<span class='label radius'>已停用</span>"));
        } else {
            td6.append($("<span class='label radius'>已停用</span>"))
        }

        var td7 = $("<td></td>");

        $("<input type='checkbox' value='1' name=''>").appendTo(td0).attr("id", Elp.id);
        $("<i class='Hui-iconfont'>&#xe615;</i>").appendTo(td7)
        $("<i class='Hui-iconfont'>&#xe6df;</i>").appendTo(td7).click(admin_permission_edit).attr("editId", Elp.id)
        $("<i class='Hui-iconfont'>&#xe6e2;</i>").appendTo(td7).click(admin_permission_del).attr("deleteId", Elp.id)

        var append = $("<tr class='text-c'></tr>>").append(td0).append(td1).append(td2).append(td3).append(td4).append(td5).append(td6).append(td7);
        $("#tab").append(append)
    }


//    getUser();
    function getUser() {
        $.ajax({
            type: 'get',
            url: '/findAllUser',
            data: null,
            success: function (result) {
                $.each(result, function (index, user) {

               $("#tbody").append('<tr></tr>').attr("class", "text-c")
                       .append('<td><input type="checkbox" value="1" name=""></td>')
                       .append('<td>'+user.id+'</td>')
                       .append('<td>'+user.username+'</td>')
                       .append('<td>'+user.tel+'</td>')
                       .append('<td>'+user.email+'</td>')
                       .append('<td>'+user.role_id+'</td>')
                       .append('<td>'+user.create_time+'</td>')
                       .append('<td class="td-status"><span class="label label-success radius">'+user.state+'</span></td>')
                       .append('<td class="td-manage"><a onclick="admin_start(this,'+user.id+')" style="text-decoration:none"  href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe615;</i></a> ' +
                               '<a onclick="admin_edit()" title="编辑" href="javascript:;" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> ' +
                               '<a title="删除" href="javascript:;" onclick="admin_del(this,'+user.id+')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>')
                })

            }
        });
    }


    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    /*管理员-增加*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*管理员-删除*/
    function admin_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*管理员-编辑*/
    function admin_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }
    /*管理员-停用*/
    function admin_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……

            $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
            $(obj).remove();
            layer.msg('已停用!', {icon: 5, time: 1000});
        });
    }

    /*管理员-启用*/
    function admin_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……


            $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
            $(obj).remove();
            layer.msg('已启用!', {icon: 6, time: 1000});
        });
    }
    function showPage(result) {
        //首页
        var firstPage = $("<li><a href='#' onclick='pageAllUser(" + 1 + ",3)'>首页</a>></li>>")
        $("#page").append(firstPage);
        //上一页
        var beforeLiFalse = $("<li><span><span aria-hidden='true'>&laquo;</span>></span>></li>")
        var beforeLiTrue = $("<li><a href='#' onclick='pageAllUser(" + result.prePage + ",3)' aria-label='Previous'>上一页<span aria-hidden='true'>&laquo;</span>></a>></li>>")
        var beforePage = result.hasPreviousPage ? beforeLiTrue : beforeLiFalse;
        $("#page").append(beforePage)

        // 页码显示
        var pages = result.pages;
        for (var i = 1; i <= pages; i++) {
            var pageTrue = $("<li> <span>" + i + "<span class='sr-only'>(current)</span></span></li>");
            var pageFalse = $("<li><a href='#' onclick='pageAllUser(" + i + ",3)'>" + i + "</a></li>");
            var somePage = result.pageNum == i ? pageTrue : pageFalse;

            $("#page").append(somePage);
        }

        // 下一页
        var afterLiFalse = $("<li> <span> <span aria-hidden='true'>&raquo;</span> </span> </li>");
        var afterLiTrue = $("<li> <a href='#' onclick='pageAllUser(" + result.nextPage + ",3)' aria-label='Next'>下一页<span aria-hidden='true'>&raquo;</span></a> </li>");
        var afterPage = result.hasNextPage ? afterLiTrue : afterLiFalse;

        $("#page").append(afterPage);

        //尾页
        var lastPage = $("<li> <a href='#' onclick='pageAllUser(" + result.pages + ",3)'>尾页</a> </li>");
        $("#page").append(lastPage);

        //当前页
        var currentPage = $("<li> <a href='#'>当前第" + result.pageNum + "页</a> </li>");
        $("#page").append(currentPage);

        //共几页
        var totalPage = $("<li> <a href='#'>共" + result.pages + "页</a> </li>");
        $("#page").append(totalPage);
    }


</script>
